<!DOCTYPE html>
<html>
<head>
	<title>Politico</title>
	<link rel="stylesheet" 
	type="text/css" 
	href="style/index.css">
</head>
<body>
	<div id="landing">
		<div>
			<h2>
				Politico
			</h2>
			<h4>
				Decide Wisely...
			</h4>		
		</div>
	</div>
	<header>
		<div class="container">
			<div id="logo">
				<span class="logo">Politico</span>
			</div>
		</div>
	</header>
	<main>
		<div class="container">
			<div id="signUpForm">
				<div id="signUpText">
					<span>Registeration Page</span>
				</div>
				<div id="voters">
					<div class="center">
						<form>
							<input 
								type="text" 
								name="name" 
								placeholder="Name" 
								class="input-field"
							>
							<input 
								type="text" 
								name="email" 
								placeholder="E-mail" 
								class="input-field"
							>
							<input 
								type="text" 
								name="gender" 
								placeholder="Gender" 
								class="input-field"
							>							
							<input 
								type="password" 
								name="password" 
								placeholder="Password" 
								class="input-field"
							>
							<div class="center">
								<button 
									class="btn"
									id="btn"
								>Register
								</button>
							</div>
							<div id="signInLink">
								<a 
									href="sign-in.html"
								>
									already have an accountt?
									click here
								</a>								
							</div>
						</form>
					</div>					
				</div>
				
			</div>
		</div>
	</main>

<script type="text/javascript" src="src/index.js"></script>
</body>
</html>
