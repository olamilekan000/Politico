<!DOCTYPE html>
<html>
<head>
	<title>Politico</title>
	<link rel="stylesheet" 
	type="text/css" 
	href="style/index.css">
</head>
<body>
	<header>
		<div class="container">
			<div id="logo">
				<span class="logo">Politico</span>
			</div>
		</div>
	</header>
	<main>
		<div class="container">
			<div id="signUpForm">
				<div id="signUpText">
					<span>Registeration Page</span>
				</div>
				<div id="voters">
					<div class="center">
						<form>
							<input 
								type="text" 
								name="name" 
								placeholder="Name" 
								class="input-field"
							>
							<input 
								type="text" 
								name="email" 
								placeholder="E-mail" 
								class="input-field"
							>
							<input 
								type="password" 
								name="password" 
								placeholder="Password" 
								class="input-field"
							>
							<div class="center">
								<button 
									class="btn"
									id="btn"
								>Register
								</button>
							</div>
							<span id="warning">
								If you are registering as a 
								Gubernitorial Candiate, 
								please click me.
							</span>
							<div id="signInLink">
								<a 
									href="sign-in.html"
								>
									already have an accountt?
									click here
								</a>								
							</div>
						</form>
					</div>					
				</div>
				<div id="guberCandiForm">
					<div class="center">
						<form>
							<input 	
								type="text" 
								name="name" 
								placeholder="Name" 
								class="input-field"
							>
							<input 
								type="text" 
								name="email" 
								placeholder="E-mail" 
								class="input-field"
							>
							<input 
								type="text" 
								name="political-party" 
								placeholder="Political-party" 
								class="input-field"
							>
							<input 
								type="text" 
								name="political-party" 
								placeholder="Seat/Position" 
								class="input-field"
							>							
							<input 
								type="Password" 
								name="password" 
								placeholder="Password" 
								class="input-field"
							>
							<div class="center">
								<button 
									class="btn"
									id="btn" 
								>Register
								</button>
							</div>
							<span id="warningGuber">
								If you are registering as a 
								voter, 
								please click me.
							</span>
							<div id="signInLink">
								<a 
									href="sign-in.html"
								>
									already have an accountt?
									click here
								</a>								
							</div>												
						</form>
					</div>					
				</div>	
			</div>
		</div>
	</main>
	<footer>
		<div class="container">
			<span id="copyright"></span>
		</div>
	</footer>
<script type="text/javascript" src="src/index.js"></script>
</body>
</html>
