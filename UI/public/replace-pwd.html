<!DOCTYPE html>
<html>
<head>
	<title>Politico</title>
	<link rel="stylesheet" 
	type="text/css" 
	href="style/index.css">
</head>
<body>
	<header>
		<div class="container">
			<div id="logo">
				<span class="logo">Politico</span>
			</div>
		</div>
	</header>
	<main>
		<div class="container">
			<div id="signInForm">
				<div id="signInText">
					<span>Replace Password</span>
				</div>
				<div id="voters">
					<div class="center">
						<form>
							<input 
								type="password" 
								name="password" 
								placeholder="new password" 
								class="input-field"
							>
							<input 
								type="password" 
								name="password" 
								placeholder="confirm new password" 
								class="input-field"
							>							
							<div class="" id="ChangePwd">
								<button 
									class="btn"
									id="btn"
								>Change Password
								</button>
							</div>
						</form>
					</div>					
				</div>
			</div>
		</div>
	</main>
<script type="text/javascript" src="src/signIn.js"></script>
</body>
</html>
