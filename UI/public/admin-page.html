<html>
<head>
	<title>Politico</title>
	<link rel="stylesheet" 
	type="text/css" 
	href="style/index.css">
</head>
<body>
	<header>
		<div class="container">
			<div id="logo">
				<span class="logo"><a href="dashboard.html">Politico</a></span>
			</div>

			<div id="toggle-menu">
				<div id="toggle-lines"></div>
				<div id="toggle-lines"></div>
				<div id="toggle-lines"></div>
			</div>

			<div id="nav-toggle">
				<a href="p-offfices.html">Political Offices</a>
				<a href="parties.html">Political Parties</a>
				<a href="Aspirants.html">Political Aspirants</a>
				<a href="admin-page.html">Admin</a>
				<a href="sign-in.html">Sign Out</a>
			</div>			

			<div id="nav">
				<a href="p-offfices.html">Political Offices</a>
				<a href="parties.html">Political Parties</a>
				<a href="Aspirants.html">Political Aspirants</a>
				<a href="admin-page.html">Admin</a>
				<a href="sign-in.html">Sign Out</a>
			</div>
		</div>			
	</header>
	<main>
		<div class="container">
			<div class="dashboard">
				<div id="profile"> 
					<div class="card">
						<span>
							Name:
						</span> 
						<span 
							id="dash-profile"
							>Chuks Ene
						</span> <br>
						<span>
							Email:</span>
							<span 
								id="dash-profile"
								>ene@us.co.ng
							</span> <br>
						<span>
							Status:
						</span> 
					<span 
							id="dash-profile"
							>Admin
						</span><br>
					</div>					
				</div>
				<div id="Pending">
					<button class="btn">Pending Approval(s)</button>
				</div>
			</div>
			<div class="dash-low-section">

				<div id="voters">
					<div class="">					
						<div class="title">
							<span>Create a Poltical Party</span>
						</div>							
						<form>
							<input 	
								type="text" 
								name="name" 
								placeholder="Party Name" 
								class="input-field"
							>
							<input 
								type="text" 
								name="email" 
								placeholder="E-mail" 
								class="input-field"
							>
							<input 
								type="text" 
								name="political-party-leader-name" 
								placeholder="Party Leader Name" 
								class="input-field"
							>					
							<input 
								type="text" 
								name="partyDescription" 
								placeholder="Party Description" 
								class="input-field"
							>
							<div class="center">
								<button 
									class="btn"
									id="btn" 
								>Create
								</button>
							</div>
						</form>
					</div>					
				</div>

				<div id="voters">
					<div class="">					
						<div class="title">
							<span>Create a Poltical Office</span>
						</div>							
						<form>
							<input 	
								type="text" 
								name="Office-name" 
								placeholder="Poltical Office" 
								class="input-field"
							>
							<input 
								type="text" 
								name="aspirant-name" 
								placeholder="Aspirant's name" 
								class="input-field"
							>
							<input 
								type="text" 
								name="aspirant-party" 
								placeholder="Aspirant's party" 
								class="input-field"
							>
							<input 
								type="text" 
								name="aspirant-profile" 
								placeholder="Aspirant Profile" 
								class="input-field"
							>									
							<div class="center">
								<button 
									class="btn"
									id="btn" 
								>Create
								</button>
							</div>
						</form>
					</div>					
				</div>	

			</div>
		</div>
	</main>
	<footer>
		<div class="container">
			<div id="copyright">
				&copy;2019 Politically stable inc.
			</div>
		</div>
	</footer>	
<script type="text/javascript" src="src/admin.js"></script>
</body>
</html>
