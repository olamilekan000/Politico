<!DOCTYPE html>
<html>
<head>
	<title>Politico</title>
	<link rel="stylesheet" 
	type="text/css" 
	href="style/index.css">
</head>
<body>
	<header>
		<div class="container">
			<div id="logo">
				<span class="logo">Politico</span>
			</div>
		</div>
	</header>
	<main>
		<div class="container">
			<div id="signInForm">
				<div id="signInText">
					<span>Sign-In</span>
				</div>
				<div id="voters">
					<div class="center">
						<form>
							<input 
								type="text" 
								name="email" 
								placeholder="E-mail" 
								class="input-field"
							>
							<input 
								type="password" 
								name="password" 
								placeholder="Password" 
								class="input-field"
							>
							<div class="center">
								<button 
									class="btn"
									id="btn Sign-In"
								>Sign-In
								</button>
							</div>
							<div id="signUpLink">
								<a 
									href="index.html"
								>
									You don't have an account?
									click here
								</a>
								<br>
								<a 
									href="replace-pwd.html"
								>
									Reset Password?
								</a>	
							</div>
						</form>
					</div>					
				</div>
			</div>
		</div>
	</main>
<script type="text/javascript" src="src/signIn.js"></script>
</body>
</html>
